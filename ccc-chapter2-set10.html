let index=0;
let correct=0;
let wrong=0;
let attempted=false;
const qno=document.getElementById('qno');
const question=document.getElementById('question');
const options=document.getElementById('options');
const nextBtn=document.getElementById('next');
const bar=document.getElementById('bar');
const quiz=document.getElementById('quiz');
const result=document.getElementById('result');

function loadQ(){
 attempted=false;
 nextBtn.disabled=true;
 options.innerHTML='';
 const q=questions[index];
 qno.innerText=`Question ${index+1} of ${questions.length}`;
 question.innerHTML=q.q; // HTML used for line break
 q.o.forEach((op,i)=>{
  const div=document.createElement('div');
  div.className='option';
  div.innerText=op;
  div.onclick=()=>select(div,i);
  options.appendChild(div);
 });
 bar.style.width=((index)/questions.length*100)+'%';
}

function select(el,i){
 if(attempted) return;
 attempted=true;
 const q=questions[index];
 const ops=document.querySelectorAll('.option');
 ops.forEach(o=>o.classList.add('disabled'));
 if(i===q.a){
  el.classList.add('correct');
  correct++;
 }else{
  el.classList.add('wrong');
  ops[q.a].classList.add('correct');
  wrong++;
 }
 nextBtn.disabled=false;
}

function nextQ(){
 index++;
 if(index<questions.length){
  loadQ();
 }else{
  showResult();
 }
}

function showResult(){
 quiz.style.display='none';
 bar.style.width='100%';
 result.style.display='block';
 const total=questions.length;
 const score=Math.round((correct/total)*100);
 result.innerHTML=`
  <div class="res-card green">Correct : ${correct}</div>
  <div class="res-card red">Wrong : ${wrong}</div>
  <div class="res-card purple">Score : ${score}%</div>
 `;
}

loadQ();
</script>
